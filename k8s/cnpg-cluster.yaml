apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
  namespace: database
spec:
  instances: 2    # number of Postgres instances
  serviceAccountTemplate:
    metadata:
      name: cnpg
  storage:
    size: 1Gi           # PVC size
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: google-store
