repositories:
  - name: cert-manager
    url: https://charts.jetstack.io
  - name: cloudnative-pg
    url: https://cloudnative-pg.github.io/charts
  - name: external-secrets
    url: https://charts.external-secrets.io

releases:
  # cert-Manager (required for CNPG webhook certificates)
  - name: cert-manager
    namespace: cert-manager
    chart: cert-manager/cert-manager
    version: v1.19.2
    createNamespace: true
    installed: true
    wait: true
    set:
      - name: crds.enabled
        value: true

  # Barman Cloud plugin CRD (required for ObjectStore and Backup CRDs)
  - name: barman-cloud
    namespace: cnpg-system
    chart: cloudnative-pg/plugin-barman-cloud
    version: 0.4.0
    createNamespace: true
    installed: true
    wait: true
    needs:
      - cert-manager/cert-manager

  # CNPG Operator (includes barman-cloud plugin sidecar injection)
  - name: cnpg
    namespace: cnpg-system
    chart: cloudnative-pg/cloudnative-pg
    createNamespace: true
    wait: true
    installed: true
    needs:
      - cnpg-system/barman-cloud

  # external secret manager
  - name: external-secrets
    namespace: external-secrets
    chart: external-secrets/external-secrets
    createNamespace: true

  # CNPG Database Cluster
  - name: database
    namespace: database
    chart: cloudnative-pg/cluster
    createNamespace: false
    needs:
      - cnpg-system/barman-cloud